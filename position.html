<script>
$(document).ready(function(){
  $("#searchId").on("keyup", function() {
    var value = $(this).val().toLowerCase();
    $("#tableBody tr").filter(function() {
      $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
    });
  });
});
function add() {
    $("#tableBody").append("<tr>" +
        "<td>" + $("#idPos").val() + "</td>" +
        "<td>" + $("#namePos").val() + "</td>" +
        "<td><button type='button' class='btn btn-primary' data-toggle='modal' data-target='#posModal' onclick='edit(this);'><span class='fa fa-pencil'></span></button>&nbsp;&nbsp; <a href='#'><button type='button' class='btn btn-danger' onclick='del(this);'><span class='fa fa-trash'></span></button></a> </td>");
}
function del(e) {
    var confirm = window.confirm("Are you sure ?");
    if (confirm == true) {
        $(e).parents("tr").remove();
    }
}
function edit(e) {
    var row = $(e).parents("tr");
    var cols = row.children("td");
    $("#idPosModal").val($(cols[0]).text());
    $("#namePosModal").val($(cols[1]).text());
}
</script>
